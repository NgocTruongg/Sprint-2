<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập</title>
  <link rel="stylesheet" href="../css/login.css">

</head>
<body>
<div class="wrapper" id="login-auto" style="background-image: url('../image/body f150 4.jpg');">
  <div class="inner">
    <div class="image-holder">
      <img src="../image/body%20f150%204.jpg" alt="">
    </div>
    <form>
      <h3>Đăng nhập</h3>
      <div class="form-wrapper">
        <input type="text" placeholder="Tên tài khoản" class="form-control">
      </div>
      <div class="form-wrapper">
        <input type="password" placeholder="Mật khẩu" class="form-control">
      </div>
      <button>
        Đăng nhập
      </button>
      <br>
      <div>
        <span>Bạn chưa có tài khoản?</span>
      </div>
    </form>
  </div>
</div>
</body>
</html>
