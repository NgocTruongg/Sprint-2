<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Đăng kí tài khoản</title>
  <link rel="stylesheet" href="../css/register.css">

</head>
<body>
<div class="wrapper" id="register" style="background-image: url('../image/body f150 4.jpg');">
  <div class="inner">
    <div class="image-holder">
      <img src="../image/body%20f150%204.jpg" alt="">
    </div>
    <form>
      <h3>Đăng kí tài khoản</h3>
<!--      <div class="form-group">-->
<!--        <input type="text" placeholder="First Name" class="form-control">-->
<!--        <input type="text" placeholder="Last Name" class="form-control">-->
<!--      </div>-->
      <div class="form-wrapper">
        <input type="text" placeholder="Họ và tên" class="form-control">
      </div>
      <div class="form-wrapper">
        <input type="text" placeholder="Email" class="form-control">
      </div>
      <div class="form-wrapper">
        <select name="" id="" class="form-control">
          <option value="" disabled selected>Giới tính</option>
          <option value="nam">Nam</option>
          <option value="nữ">Nữ</option>
          <option value="khác">khác</option>
        </select>
        <i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
      </div>
      <div class="form-wrapper">
        <input type="password" placeholder="Mật khẩu" class="form-control">
        <i class="zmdi zmdi-lock"></i>
      </div>
      <div class="form-wrapper">
        <input type="password" placeholder="Xác nhận mật khẩu" class="form-control">
        <i class="zmdi zmdi-lock"></i>
      </div>
      <button>Đăng kí
        <i class="zmdi zmdi-arrow-right"></i>
      </button>
    </form>
  </div>
</div>

</html>
